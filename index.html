<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0", user-scalable="no">
  <title>InstantHomeEvalForm__LandingPg</title> 
  <link rel="stylesheet" href="Final-Draft.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="Final-Draft.js" defer></script>


</head>
<body>
  <div class="form">
    <h1>Apply Now</h1>
  
    <input type="text" id="RentalOfInterest" required>
    <label for="RentalOfInterest">Rental of interest:</label>

    <div class="divider">
      <label for="divider">Applicant information</label>
    </div>

    <div class="Applicant-info-container">
      <input type="text" id="ApplicantName" required>
      <label for="ApplicantName">Full Name</label>

      <input type="email" id="ApplicantEmail" required>
      <label for="ApplicantEmail">Full Name</label>

      <input type="tel" id="ApplicantPhone" required>
      <label for="ApplicantPhone">Full Name</label>

      <input type="date" id="ApplicantDOB" required>
      <label for="ApplicantDOB">Full Name</label>

    </div>
    <div class="Applicant-employment-container">

      <input type="radio" id="EmploymentStatus" required>
                    <!--Dropdown Version Semi-DetachedHomestyle-->
      <div class="dropdown" id="EmploymentStatus">
        <div class="input-box">Select an option</div>
        <div class="list">
            <input type="radio" name="EmploymentStatus" value="Full-Time" id="Full-Time" class="list" />
            <label for="Full-Time"><span>Full-Time</span></label>
        
            <input type="radio" name="EmploymentStatus" value="Part-Time" id="Part-Time" class="list" />
            <label for="Part-Time"><span>Part-Time</span></label>
        
            <input type="radio" name="EmploymentStatus" value="Retired" id="Retired" class="list" />
            <label for="Retired"><span>Retired</span></label>
        
            <input type="radio" name="EmploymentStatus" value="Unemployed" id="Unemployed" class="list" />
            <label for="Unemployed"><span>Unemployed</span></label>
        
        </div>
    </div>
  





      <input type="text" id="ApplicantOccupation" required>
      <label for="ApplicantOccupation">Occupation:</label>

      <input type="text" id="ApplicantIncome" required>
      <label for="ApplicantIncome">Total Montly Income</label>

      <input type="text" id="ApplicantEmployer" required>
      <label for="ApplicantEmployer">Employer</label>

      <input type="text" id="ApplicantEmployerContact" required>
      <label for="ApplicantEmployerContact">Employer Contact</label>

    </div>


  






  </div>
</body>
